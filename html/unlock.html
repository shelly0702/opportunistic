<body>
    <div class="container has-nav has-top-border">
        <ul class="unlock-list">
            <li class="list-li clearfix">
                <a class="list-li-wrap clearfix"  href="unlock-detail.html">
                    <div class="list-l">
                        <p class="list-t">易方达科讯混合</p>
                        <p class="num">653970</p>
                    </div>
                    <div class="list-r">
                        <p class="r-label">最新盈亏</p>
                        <p class="r-total">-4.5万元（-27.13%）</p>
                    </div>
                </a>
                <div class="list-remove">删除</div>
            </li>
            <li class="list-li clearfix">
                <a class="list-li-wrap clearfix"  href="unlock-detail.html">
                    <div class="list-l">
                        <p class="list-t">易方达科讯混合</p>
                        <p class="num">653970</p>
                    </div>
                    <div class="list-r">
                        <p class="r-label">最新盈亏</p>
                        <p class="r-total">-4.5万元（-27.13%）</p>
                    </div>
                </a>
                <div class="list-remove">删除</div>
            </li>
        </ul>
        <div class="c-btn">
            <a class="btn-add" href="unlock-add.html">
                <i class="i-add"></i>
                <span class="btn-add-text">添加待解套基金</span>
            </a>
        </div>
        <ul class="nav">
            <li><a href=""><div class="icon-wrap"><i class="i-money"></i></div><p class="nav-text">赚钱</p></a></li>
            <li class="active"><a href="unlock.html"><div class="icon-wrap"><i class="i-unlock"></i></div><p class="nav-text">解套</p></a></li>

        </ul>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script>
    $(function(){
        $('.list-remove').tap(function(){
            $(this).parents('li').remove();
        });
        var startPosition, endPosition, deltaX, deltaY, moveLength;
        $(".list-li").bind('touchstart', function(e){
            console.log(e);
            var touch = e.touches[0];
            startPosition = {
                x: touch.pageX,
                y: touch.pageY
            }
        }).bind('touchmove', function(e){
            var touch = e.touches[0];
            endPosition = {
                x: touch.pageX,
                y: touch.pageY
            };

            deltaX = endPosition.x - startPosition.x;
            deltaY = endPosition.y - startPosition.y;
            moveLength = Math.sqrt(Math.pow(Math.abs(deltaX), 2) + Math.pow(Math.abs(deltaY), 2));
        }).bind('touchend', function(e){
            if(deltaX < 0) { // 向左划动
                $(this).addClass('has-remove');
                deltaX = 0 ;
            }
        });
    });
    </script>
</body>
</html>
